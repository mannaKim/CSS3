<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_Visibility</title>
    <style type="text/css">
        .box{background-color: yellow; width: 300px; height: 50px; margin: 10px;}

        table{visibility: collapse;} /* collapse가 테이블에 적용되면 블럭형식만 남고 공간은 없어진다. */
        #box1{display: none;} /* 태그까지 화면에서 제거 */
        #box2{visibility: hidden;} /* 태그가 화면에 보이지 않을 뿐 블럭형식이 동작 */
        #box3{visibility: collapse;} /* collapse가 일반 태그에 적용되면 hidden과 같이 적용 */
    </style>
</head>
<body>
    <span>Dummy</span>
    <table border="1">
        <tr><td>Test1</td><td>Test2</td></tr>
        <tr><td>Test3</td><td>Test4</td></tr>
    </table>
    <span>Dummy</span>
    <br /><br /><hr />

    <span>Dummy</span>

    </div>

    </div>

    <div id="box3" class="box">
        <span>국가는 평생교육을 진흥하여야 한다. 대통령은 국가의 원수이며, 외국에 대하여 국가를 대표한다.</span>
