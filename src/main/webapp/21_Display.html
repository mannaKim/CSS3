    <title>21_Display</title>
    <style type="text/css">
        .box{background-color: yellow; width: 300px; height: 100px; margin: 10px;}
        #box1{display: none;} /* 화면에서 사라지고 자리도 없어진다. */
        #box2{display: inline;} /* width,height가 적용되지 않고 span처럼 작동한다. */
        #box3{display: inline-block;} /* inline에서 width,height만 살려내어 표시한다 */
        #box4{display: block;} /* 원래 div의 display가 block이므로 변화가 없다 */
    </style>
</head>
