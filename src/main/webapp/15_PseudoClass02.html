<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>15_PseudoClass02</title>
	<style type="text/css">
		li>a:first-child{color:green; background:pink;} /* li태그 바로 다음 a태그들 중 first-child만 선택 */
		li:last-child>a {color:blue; background:orange;} /* li태그의 last-child에서 a태그들을 모두 선택 */
	</style>
</head>
<body>
	<ul>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>
		<li><a href="#">PseudoClass</a> <a href="#">PseudoClass</a></li>

	</ul>
	
</body>
</html>
