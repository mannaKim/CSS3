<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>06_AttributeSelectro</title>
	<style type="text/css">
		input[type=text] {background:skyblue;}
		input[type=password] {background:yellowgreen;}
		#idinput{width:300px; height:50px;}
		.text{width:100px; height:50px;}
	</style>
</head>
<body>
	<form action="">
	
		<input type="text" id="idinput"/><br/>
		<input type="password" id="pwinput"/><br/>
		<input class="text"/><br/>
		<!-- type이 지정되지 않은 input태그는 기본값으로 적용된 "text"로 적용되지만
		스타일시트 적용 및 선택자 적용은 되지 않음 -->
		<input type="text" class="text"/><br/>
	</form>
</body>
</html>
