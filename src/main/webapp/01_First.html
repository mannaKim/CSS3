<!DOCTYPE html>

<!-- 
*CSS(Cascading Style Sheets)
- Tag 안에서 지정되던 옵션을 포함, 다양한 "옵션과 꾸밈요소"를 별도의 시트에 작성 후,
  name, id 등으로 연결 적용하는 스타일 정의 구문
-->

<html>
<head>
<meta charset="UTF-8">
<title>01_First</title>
<style type="text/css">
	#div2 {
		width:300px;
		height:200px;
		background:green;
		margin:20px;
	} /* width:가로크기, height:세로크기, background:배경색, margin:바깥여백-다른태그와의 간격 */
	/* style sheet에서 주석: /*주석내용*/
	#div3 { width:500px; height:200px; background:magenta; margin:20px; }
</style>
</head>
<body>
	<!-- 스타일을 지정하는 방법 #1 -->
	<!-- 태그 안에 style 속성을 추가하고 그 값으로 각 스타일들을 한번에 지정 -->
 	<div style="width:150px; height:150px; background-color:#59b2ff"></div>
 	<!-- 스타일 속성으로 width, height 등과 같은 내용을 표시할 때는 콜론(:)과 함께 반드시 px 단위를 붙여야 함 -->
 	
 	<!-- 다른 스타일과 다르게 width와 height는 태그의 별도 속성으로도, 스타일 속성으로도 표기가 가능 -->
 	<img src="images/hrd.png" width="150" height="150" border="3"/><br/>
	<img src="images/hrd.png" style="width:150px; height:150px; border:3px dashed red"/><br/>
	
	
	<!-- 스타일을 지정하는 방법 #2 -->
	<!-- 적용할 태그에 id 또는 class를 지정하고 그 이름을 이용하여 별도의 공간에 스타일을 지정 -->
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div2"></div> <!-- 아이디로 스타일을 지정하면 아이디가 같을 시 재활용, 재적용이 가능 -->
	<div id="div3" style="width:100px; height:100px; background-color:magenta"></div>
	<!-- 재활용,재적용 상태에서 스타일 시트에 있는 내용에 변화를 주려면 태그안에 style 옵션 활용 (중복시 태그안의 스타일)-->
	
	
</body>
</html>
