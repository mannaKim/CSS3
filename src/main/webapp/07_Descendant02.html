<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>07_Descendant02</title>
	<style type="text/css">
		#header>h1{background:blue; color:white;}
		/* 후손선택자 사용시 공백(' ')을 사용하면 지목된 선택자 안의 모든 후손선택자가 선택된다.
		꺽쇠괄호를('>')를 사용하면 바로 아래 후손 선택자만 선택된다. */
		#header>h2{background:orange; color:white;}
		#header>#nav>h1{background:red; color:white;}
		#nav>h2{background:green; color:white;}
	</style>
</head>
<body>
	<div id="header">
		<h1 class="title">회사이름/로고</h1>
		<h2>회사이름/로고</h2>
		<div id="nav">
			<h1>#header>#nav>h1</h1>
			<h2>header2</h2>
			<h3>CSS3</h3>
		</div>
		<h1>#header>h1</h1>
		<h2>#header>h2</h2>
	</div>
	<div id="section">
		<h1 class="title">Aside</h1>
		<p>국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 형사피의자 또는 형사피고인으로서 구금되었던 자가 법률이
			정하는 불기소처분을 받거나 무죄판결을 받은 때에는 법률이 정하는 바에 의하여 국가에 정당한 보상을 청구할 수 있다.
		</p>
	</div>
</body>
</html>
