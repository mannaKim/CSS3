<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>14_ListMenu</title>
	<style type="text/css">
		#tmenu{list-style:none; padding:0px; margin:0px;}
		#tmenu li{border:1px solid black; float:left; padding:10px 20px; 
				  width:80px; text-align:center; background:pink; margin:0px 10px;} 
		/* #tmenu li{} <-- tmenu 아래의 모든 li에 대해*/
		/* padding:10px 20px; <-- 위아래 padding 10px, 좌우는 20px */
		/* margin:0px 10px; <-- 위아래 margin 0px, 좌우는 10px */
		
		/* ul에 아이디를 사용하지 않을때는 ul li{} 이렇게 표현*/
	</style>
</head>
<body>
	<ul id="tmenu">
		<li>회사소개</li>
		<li>사업소개</li>
		<li>고객지원</li>
		<li>상품문의</li>
	</ul>
</body>
</html>
